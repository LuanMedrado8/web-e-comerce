<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedi Shop Gamer</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.icone.ico">
    <link rel="stylesheet" href="/css/cabecalho.css">
    <link rel="stylesheet" href="/css/footer-login.css">
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  
  <body>
    <header>
      <div class="navegacao">
          <a href="/" class="logo">
          <img class="img-logo"
            src="/assets/logo.png"
            alt="logo"
          />
        </a>
        <div class="logos-plataform">
          <a href="/ps5-page"><img class="ps5" src="https://nissei.com/media/wysiwyg/PlayStation_5_logo_and_wordmark_-_1.png" alt="logo PS5"></a> 
          <a href="/xbox-page"><img class="xbox" src="https://www.kabum.com.br/hotsite/xboxseries/img/logo-xbox-series-x.png" alt="logo Xbox"></a> 
          <a href="/nintendo-page"><img class="nintendo" src="https://logosmarcas.net/wp-content/uploads/2020/11/Nintendo-Logo-2006-2016.png" alt="logo nintendo"></a> 
         </div>
        <div class="login">
          <a href="/login">Login</a>
        </div>
        <div class="image-perfil" id="image-perfil">
          <a href="/perfil">
              <img class="img-perfil" src="./assets/do-utilizador.png" alt="Página perfil">
          </a>
        </div>
        <a href="/carrinho" class="carrinho">
          <img class="img-carrinho" src="https://cdn-icons-png.flaticon.com/512/5381/5381441.png" alt="carrinho">
        </a>
      </div>
</header>

    <div class="nav">
      <div class="text-sing">Entrar</div>
      <div class="card-log">
        <div class="det-log">             
              <div class="text-sing2">Entre com o nome de usuário</div>
                <form class = "form" id="login_form">
                    <input type="text" name="userName" id="userName" />
                  <div class="text-pass">Senha</div>
                    <input type="password" name="password" id="password" />
                  <div class="campo-rememb">
                    <div class="caixa-rememb">
                      <!-- <img loading="lazy" class="img-2" /> -->
                      <input type="checkbox" id="rememberMe" name="rememberMe">
                    </div>
                    
                    <div class="text-rememb">Lembre-me</div>
                  </div>

                  <button class="button-sign">Entrar</button>
                </form>
              </div>
        </div>
      </div>

      <div class="footer">
        <div class="conter-footer">
          <div class="new-conta">
            <div class="text-new">Novo por aqui?</div>
            <a href="/cadastro"><button class="button-create">Criar uma conta</button></a>
          </div>
          <div class="text-decorat">
            <div class="text-decorat">
              É fácil e gratuito. Poder comprar vários jogos incriveís pro seu console <br> com os melhores preços.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>

  </body>
</html>
