<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedi Shop Gamer</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.icone.ico">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/footer-login.css">
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  
  <body>
    <header>
      <div class="navegacao">
          <a href="../view/home.html" class="logo">
          <img class="img-logo"
            src="../assets/logo.png"
            alt="logo"
          />
        </a>
        <div class="logos-plataform">
         <a href=""><img class="ps5" src="https://nissei.com/media/wysiwyg/PlayStation_5_logo_and_wordmark_-_1.png" alt="logo PS5"></a> 
         <a href=""><img class="xbox" src="https://www.kabum.com.br/hotsite/xboxseries/img/logo-xbox-series-x.png" alt="logo Xbox"></a> 
         <a href=""><img class="nintendo" src="https://logosmarcas.net/wp-content/uploads/2020/11/Nintendo-Logo-2006-2016.png" alt="logo nintendo"></a> 
        </div>
        <div class="login">
          <a href="../view/login.html">Login</a>
        </div>
        <a href="" class="carrinho">
          <img class="img-carrinho" src="https://cdn-icons-png.flaticon.com/512/5381/5381441.png" alt="carrinho">
        </a>
      </div>
</header>

    <div class="nav">
      <div class="text-sing">Entrar</div>
      <div class="card-log">
        <div class="det-log">
          <div class="det1-log">
            <div class="column-log">
              <div class="campo-log">
                <div class="text-sing2">Entre com o nome de usuário</div>
                <form action="">
                  <div class="campo-nick">
                    <input type="text" name="" id="" />
                  </div>
                  <div class="text-pass">Senha</div>
                  <div class="campo-pas">
                    <input type="password" name="" id="" />
                  </div>
                  <div class="campo-rememb">
                    <div class="caixa-rememb">
                      <img loading="lazy" class="img-2" />
                    </div>
                    <div class="text-rememb">Lembre-me</div>
                  </div>

                  <button class="button-sign">Entrar</button>
                </form>
                <div class="help">Ajuda, não consigo entrar</div>
              </div>
            </div>
            <div class="qr-code">
              <div class="det-qr">
                <div class="text-qrcode">Ou entre com o QR</div>
                <img
                  loading="lazy"
                  src="../assets/qr-code.png"
                  class="img-3"
                />
                <div class="desc-qr">
                  <div class="text-desc">
                    Use o
                    <span style="text-decoration: underline"
                      >celular</span
                    >
                    para entrar
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="conter-footer">
          <div class="new-conta">
            <div class="text-new">Novo por aqui?</div>
            <button class="button-create">Criar uma conta</button>
          </div>
          <div class="text-decorat">
            <div class="text-decorat">
              É fácil e gratuito. Poder comprar vários jogos incriveís pro seu console <br> com os melhores preços.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
