<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>Jedi Shop Gamer</title>
</head>
<body>
<header>
        <div class="navegacao">
            <a href="../view/home.html" class="logo">
            <img class="img-logo"
              src="../assets/logo.png"
              alt="logo"
            />
          </a>
          <div class="logos-plataform">
           <a href=""><img class="ps5" src="https://nissei.com/media/wysiwyg/PlayStation_5_logo_and_wordmark_-_1.png" alt="logo PS5"></a> 
           <a href=""><img class="xbox" src="https://www.kabum.com.br/hotsite/xboxseries/img/logo-xbox-series-x.png" alt="logo Xbox"></a> 
           <a href=""><img class="nintendo" src="https://logosmarcas.net/wp-content/uploads/2020/11/Nintendo-Logo-2006-2016.png" alt="logo nintendo"></a> 
          </div>
          <div class="login">
            <a href="../view/login.html">Login</a>
          </div>
          <a href="" class="carrinho">
            <img class="img-carrinho" src="https://cdn-icons-png.flaticon.com/512/5381/5381441.png" alt="carrinho">
          </a>
        </div>
</header>


<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="slide first">
            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202206/0720/0kRqUeSBIbQzz7cen3c989c6.jpg" alt="The Last of Us">
        </div>
        <div class="slide">
            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202009/3021/QeJWAaLcYNOpCv7yCVZZEOY5.jpg" alt="Spider Man">
        </div>
        <div class="slide">
            <img src="https://image.api.playstation.com/vulcan/img/rnd/202010/2217/LsaRVLF2IU2L1FNtu9d3MKLq.jpg" alt="God of War">
        </div>
        
        <div class="slide">
            <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/09/ea-fc-24-e1696020480836.jpeg?w=862" alt="FC 24">
        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>

    </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>

    <button class="nav-btn prev-btn" onclick="prevSlide()">&#10094;</button>
    <button class="nav-btn next-btn" onclick="nextSlide()">&#10095;</button>

</div>


<div class="cards">
  <div class="product-card">
      <img src="https://cdn1.epicgames.com/offer/76cd63399a874c2b854fd74cda49a256/EGS_SuicideSquadKilltheJusticeLeague_RocksteadyStudios_S1_2560x1440-47933348a0228088e550cf861c2d01c9" alt="Suicide Squad" class="product-image">
      <div class="product-info">
          <h3 class="product-title">Esquadrão Suicida</h3>
          <p class="product-old">R$ 3000,00</p>
          <p class="product-description">R$ 150,00</p>
          <button class="add-to-cart">Saiba Mais</button>
      </div>
  </div>
  <div class="product-card">
      <img src="https://image.api.playstation.com/vulcan/ap/rnd/202305/3116/b1641ab1b5ec0c8f76c44e59e9d8a1639c913c98c09d057f.jpg" alt="Alan Wake II" class="product-image">
      <div class="product-info">
          <h3 class="product-title">Alan Wake II</h3>
          <p class="product-old">R$ 3000,00</p>
          <p class="product-description">R$ 150,00</p>
          <button class="add-to-cart">Saiba Mais</button>
      </div>
  </div>
  <div class="product-card">
      <img src="https://uploads.jovemnerd.com.br/wp-content/uploads/2024/01/tlou_2_remastered_jogos_2024__7cs1265.jpg" alt="The Last OF US II" class="product-image">
      <div class="product-info">
          <h3 class="product-title">The Last of US II</h3>
          <p class="product-old">R$ 3000,00</p>
          <p class="product-description">R$ 150,00</p>
          <button class="add-to-cart">Saiba Mais</button>
      </div>
  </div>
  <div class="product-card">
      <img src="https://uploads.jovemnerd.com.br/wp-content/uploads/2024/01/mario_vs_dk_jogos_2024__f4pa3ce9j.jpg" alt="Mario vs DK" class="product-image">
      <div class="product-info">
          <h3 class="product-title">Mário vs Donkey Kong</h3>
          <p class="product-old">R$ 3000,00</p>
          <p class="product-description">R$ 150,00</p>
          <button class="add-to-cart">Saiba Mais</button>
      </div>
  </div>
</div>





  <script src="../js/home.js"></script>
 
</html>
